name: Terraform Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        env:
          - SERVICES_SIT

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets[format('AWS_ACCESS_KEY_ID_{0}', matrix.env)] }}
          aws-secret-access-key: ${{ secrets[format('AWS_SECRET_ACCESS_KEY_{0}', matrix.env)] }}
          aws-region: us-west-2

      - name: Terraform Init
        run: terraform init -backend-config=tfvars/${{ matrix.env }}.backend
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Plan
        if: github.ref == 'refs/heads/main'
        run: terraform plan -var-file=tfvars/${{ matrix.env }}.tfvars
        working-directory: terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -var-file=tfvars/${{ matrix.env }}.tfvars
        working-directory: terraform
